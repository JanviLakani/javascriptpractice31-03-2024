<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="" onsubmit="handlesubmit()">
        
    <h1>Restarant Bill System</h1>

    <!-- **************************************************** 1  -->

    <select name="ffood" id="food">
        <option value="0">--Select food--</option>
        <option value="500">pizza</option>
        <option value="100">burger</option>
        <option value="50">bread batter</option>
    </select>

    <span id="fooderror"></span>

    <select name="fquantity" id="food_quantity">
        <option value="0">--Select food quantity--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        
    </select>

    <!-- <span id="food_quantity_error"></span> -->

 <!-- ****************************************************** 2 -->

    <br><br>

    <select name="ffries" id="fries">
        <option value="0">--Select Fries--</option>
        <option value="yes">yes</option>
        <option value="no">no</option>  
    </select>

    <select name="ffries" id="fries_quantity">
        <option value="0">--Select Fries quantity--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>  

    </select>

    <span id="frieserror"></span>
    <!-- *********************************************************** 3 -->

    <br><br>

    <select name="fcolddrind" id="colddrink">
        <option value="0">--Select cold_drink--</option>
        <option value="yes">yes</option>
        <option value="no">no</option>
        
        
    </select>

    <select name="fcolddrind" id="colddrink_quantity">
        <option value="0">Select cold_drink quantity</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        
    </select>

    <select name="fcolddrind" id="drink_type">
        <option value="0">Select cold_drink type</option>
        <option value="80">coco</option>
        <option value="45">mango</option>
        <option value="55">soft_drink</option>
        
    </select>

    <span id="drinkerror"></span>

    <br><br>


    <input type="submit">

    </form>

    










    

    

    <script src="js/13restaurantbillsystem.js"></script>
</body>
</html>
